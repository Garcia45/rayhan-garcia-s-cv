<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="font-weight: bold;">Contact Form</title>
    <style>
body {
    font-family: "Times New Roman", Times, serif;
    background: linear-gradient(to right, #0066cc, #0099ff);
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.form-container {
    background-color: white;
    border-radius: 10px;
    padding: 30px;
    width: 400px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease-in-out;
}

.form-container:hover {
    transform: scale(1.05);
}

.form-title {
    text-align: center;
    color: #0066cc;
    margin-bottom: 20px;
    font-size: 26px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    font-size: 16px;
    color: #333366;
    margin-bottom: 5px;
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    transition: all 0.3s ease-in-out;
}

.form-group input:focus, 
.form-group select:focus {
    border-color: #0066cc;
    box-shadow: 0 0 8px rgba(0, 102, 204, 0.5);
    outline: none;
}

.radio-label {
    margin-right: 15px;
    font-size: 16px;
    color: #333;
}

.submit-btn {
    background: linear-gradient(to right, #0066cc, #0099ff);
    color: white;
    border: none;
    padding: 12px 30px;
    border-radius: 25px;
    cursor: pointer;
    display: block;
    margin: 20px auto 0;
    font-size: 16px;
    font-weight: bold;
    transition: all 0.3s ease-in-out;
}

.submit-btn:hover {
    background: linear-gradient(to right, #0044cc, #0077ff);
    transform: scale(1.1);
    box-shadow: 0 5px 15px rgba(0, 102, 204, 0.4);
}
        
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-title">Contact Form</div>
        
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Nama</label>
                <input type="text" id="name" name="name">
            </div>
            
            <div class="form-group">
                <label for="no_hp">No Hp/WA</label>
                <input type="text" id="no_hp" name="no_hp">
            </div>
            
            <div class="form-group">
                <label>Jenis Kelamin</label>
                <input type="radio" id="laki" name="gender">
                <span class="radio-label">Laki-Laki</span>
                <input type="radio" id="perempuan" name="gender">
                <span class="radio-label">Perempuan</span>
            </div>
            
            <div class="form-group">
                <label for="pendidikan">Pendidikan</label>
                <select id="pendidikan" name="pendidikan">
                    <option value="SD">SD</option>
                    <option value="SMP">SMP</option>
                    <option value="SMA">SMA</option>
                    <option value="S1">S1</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
            </div>
            
            <div class="form-group">
                <label for="keperluan">Keperluan</label>
                <input type="text" id="keperluan" name="keperluan">
            </div>
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
